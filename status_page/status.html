<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status API - Valorank</title>
    <link rel="stylesheet" href="status.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="status-hero">
                <div class="status-icon" id="status-icon"></div>
                <div class="status-info">
                    <h1 id="main-status-text" aria-live="polite">Sprawdzanie statusu...</h1>
                    <p class="status-description" id="status-description">Proszę czekać, monitorujemy systemy.</p>
                </div>
            </div>
            <div class="last-updated" id="last-updated">Sprawdzanie...</div>
        </div>
    </div>

    <main class="container">
        <div class="services-section">
            <h2 class="section-title">Status usług</h2>
            <div id="services-list">
                <!-- Skeleton Loader -->
                <div class="service-item skeleton skeleton-card"></div>
            </div>
        </div>

        <div class="timeline-section">
            <div class="container">
                <div class="timeline-header">
                    <h2 class="section-title" style="margin-bottom: 0;">Historia dostępności</h2>
                    <div class="timeline-period" id="timeline-period">Ostatnie 90 dni</div>
                </div>
                <div class="timeline-grid" id="timeline-grid">
                    <!-- Skeleton Loader -->
                    <div class="skeleton-timeline">
                        <div class="skeleton skeleton-bar"></div>
                        <div class="skeleton skeleton-bar"></div>
                        <div class="skeleton skeleton-bar"></div>
                    </div>
                </div>
                <div class="timeline-legend">
                    <div class="legend-item"><div class="legend-dot" style="background: var(--status-operational);"></div><span>Operacyjny</span></div>
                    <div class="legend-item"><div class="legend-dot" style="background: var(--status-degraded);"></div><span>Zdegradowany</span></div>
                    <div class="legend-item"><div class="legend-dot" style="background: var(--status-error);"></div><span>Awaria</span></div>
                    <div class="legend-item"><div class="legend-dot" style="background: var(--status-maintenance);"></div><span>Konserwacja</span></div>
                    <div class="legend-item"><div class="legend-dot" style="background: var(--status-no-data);"></div><span>Brak danych</span></div>
                </div>
            </div>
        </div>

        <div class="incidents-section">
            <h2 class="section-title">Historia incydentów</h2>
            <div id="incident-log">
                 <!-- Skeleton Loader -->
                <div class="incident-card skeleton skeleton-card"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 deem. Wszelkie prawa zastrzeżone. | <a href="/">← Powrót do dokumentacji</a></p>
        </div>
    </footer>

    <script src="status.js"></script>
</body>
</html>
