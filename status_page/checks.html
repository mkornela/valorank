<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status API - Valorank</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252b3a;
            --bg-card: rgba(42, 48, 60, 0.75);
            --border-primary: #3d4450;
            --border-secondary: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #b5bac1;
            --text-muted: #8a8f98;
            --accent: #5865f2;
            --status-operational: #57f287;
            --status-degraded: #fee75c;
            --status-error: #ed4245;
            --status-maintenance: #5865f2;
            --status-loading: #6c7a89;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        /* Header */
        .header { background: var(--bg-secondary); padding: 40px 0; position: relative; border-bottom: 1px solid var(--border-secondary); }
        .header::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: var(--gradient-primary); background-size: 200% 200%; animation: gradient-animation 6s ease infinite; }
        .status-hero { display: flex; align-items: center; gap: 24px; margin-bottom: 16px; }
        .status-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.4s ease; flex-shrink: 0; }
        .status-icon::after { color: white; font-size: 30px; font-weight: 700; }
        .status-icon.operational { background: var(--status-operational); animation: pulse 2.5s infinite; }
        .status-icon.operational::after { content: '‚úì'; }
        .status-icon.degraded { background: var(--status-degraded); animation: pulse 2.5s infinite; }
        .status-icon.degraded::after { content: '!'; }
        .status-icon.error { background: var(--status-error); animation: pulse 2.5s infinite; }
        .status-icon.error::after { content: '√ó'; }
        .status-icon.loading { background: var(--status-loading); animation: spin 1s linear infinite; }
        .status-info h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; }
        .status-description { font-size: 1.1rem; color: var(--text-secondary); }
        .progress-container { margin: 20px 0; background: var(--bg-tertiary); border-radius: 10px; overflow: hidden; height: 8px; }
        .progress-bar { height: 100%; background: var(--gradient-primary); width: 0%; transition: width 0.3s ease; background-size: 200% 200%; animation: gradient-animation 2s ease infinite; }
        .last-updated { font-size: 0.9rem; color: var(--text-muted); }

        /* Services Section */
        .services-section { padding: 40px 0; }
        .section-title { font-size: 2rem; font-weight: 700; margin-bottom: 40px; text-align: center; }
        .endpoint-item { background: var(--bg-card); border: 1px solid var(--border-secondary); border-radius: 12px; padding: 24px; margin-bottom: 20px; transition: all 0.3s ease; position: relative; animation: fadeIn 0.5s ease-out forwards; }
        .endpoint-item:hover { transform: translateY(-2px); border-color: rgba(255, 255, 255, 0.15); }
        .endpoint-item::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; transition: background-color 0.4s ease; }
        .endpoint-item.operational::before { background: var(--status-operational); }
        .endpoint-item.error::before { background: var(--status-error); }
        .endpoint-item.loading::before { background: var(--status-loading); animation: pulse 1.5s infinite; }
        .endpoint-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .endpoint-name { font-size: 1.2rem; font-weight: 600; font-family: 'Courier New', monospace; }
        .endpoint-status { padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; display: flex; align-items: center; gap: 8px; }
        .endpoint-status.operational { background: rgba(87, 242, 135, 0.15); color: var(--status-operational); }
        .endpoint-status.error { background: rgba(237, 66, 69, 0.15); color: var(--status-error); }
        .endpoint-status.loading { background: rgba(108, 122, 137, 0.15); color: var(--status-loading); }
        .loading-spinner { width: 12px; height: 12px; border: 2px solid transparent; border-top: 2px solid currentColor; border-radius: 50%; animation: spin 1s linear infinite; }
        .endpoint-details { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 8px; }
        .endpoint-response { font-size: 0.85rem; color: var(--text-muted); background: var(--bg-tertiary); padding: 10px; border-radius: 6px; font-family: 'Courier New', monospace; white-space: pre-wrap; max-height: 150px; overflow-y: auto; }
        .endpoint-response.success { border-left: 3px solid var(--status-operational); }
        .endpoint-response.error { border-left: 3px solid var(--status-error); }

        /* Controls & Footer */
        .footer { background: var(--bg-secondary); border-top: 1px solid var(--border-secondary); padding: 40px 0; text-align: center; color: var(--text-muted); }
        .footer a { color: var(--accent); text-decoration: none; font-weight: 500; }
        .controls { text-align: center; margin-bottom: 30px; }
        .btn-test { background: var(--gradient-primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; background-size: 200% 200%; animation: gradient-animation 3s ease infinite; }
        .btn-test:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
        .btn-test:disabled { opacity: 0.6; cursor: not-allowed; }
        
        @media (max-width: 768px) {
            .status-hero { flex-direction: column; text-align: center; }
            .endpoint-header { flex-direction: column; align-items: flex-start; gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="status-hero">
                <div class="status-icon loading" id="status-icon"></div>
                <div class="status-info">
                    <h1 id="main-status-text">Sprawdzanie statusu API...</h1>
                    <p class="status-description" id="status-description">Testowanie po≈ÇƒÖcze≈Ñ z endpointami API w czasie rzeczywistym.</p>
                </div>
            </div>
            <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
            <div class="last-updated" id="last-updated">Inicjalizacja test√≥w...</div>
        </div>
    </div>

    <main class="container">
        <div class="services-section">
            <h2 class="section-title">Status Endpoint√≥w API</h2>
            <div class="controls"><button class="btn-test" id="test-btn">üîÑ Uruchom testy ponownie</button></div>
            <div id="endpoints-list"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container"><p>¬© 2025 deem. Wszelkie prawa zastrze≈ºone. | <a href="/">‚Üê Powr√≥t do dokumentacji</a></p></div>
    </footer>

    <script>
        // Ca≈Çy skrypt z checks.html zostaje bez zmian, bo jest samowystarczalny
        const ENDPOINTS = [
            { name: 'GET /wl/{name}/{tag}/{region}', url: '/wl/AGT%20DawcioAWP/FCB/eu', description: 'Podstawowe dane o rankingu gracza' },
            { name: 'GET /advanced_wl/{name}/{tag}/{region}', url: '/advanced_wl/AGT%20DawcioAWP/FCB/eu', description: 'Zaawansowane statystyki rankingowe' },
            { name: 'GET /rank/{name}/{tag}/{region}', url: '/rank/AGT%20DawcioAWP/FCB/eu', description: 'Szczeg√≥≈Çowe informacje o randze' },
            { name: 'GET /getrank/{tier}', url: '/getrank/1', description: 'Informacje o danym tierze rankingowym' },
            { name: 'GET /health', url: '/health', description: 'Status zdrowia aplikacji' }
        ];
        const elements = {
            mainStatusText: document.getElementById('main-status-text'),
            statusDescription: document.getElementById('status-description'),
            statusIcon: document.getElementById('status-icon'),
            lastUpdated: document.getElementById('last-updated'),
            progressBar: document.getElementById('progress-bar'),
            endpointsList: document.getElementById('endpoints-list'),
            testBtn: document.getElementById('test-btn')
        };
        let testResults = [];
        function updateOverallStatus() {
            const total = testResults.length, passed = testResults.filter(r => r.success).length;
            let status, text, desc;
            if (total === 0) { status = 'loading'; text = 'Sprawdzanie...'; desc = 'Testowanie endpoint√≥w API...'; }
            else if (passed === total) { status = 'operational'; text = 'Wszystkie endpointy dzia≈ÇajƒÖ'; desc = `${total}/${total} endpoint√≥w odpowiada prawid≈Çowo.`; }
            else if (passed > 0) { status = 'degraded'; text = 'Czƒô≈õciowe problemy z API'; desc = `${passed}/${total} endpoint√≥w dzia≈Ça.`; }
            else { status = 'error'; text = 'Krytyczne problemy z API'; desc = '≈ªaden z endpoint√≥w nie odpowiada.'; }
            elements.mainStatusText.textContent = text;
            elements.statusDescription.textContent = desc;
            elements.statusIcon.className = `status-icon ${status}`;
        }
        function createEndpointElement(ep, i) {
            return `<div class="endpoint-item loading" id="endpoint-${i}"><div class="endpoint-header"><div class="endpoint-name">${ep.name}</div><span class="endpoint-status loading" id="status-${i}"><div class="loading-spinner"></div>Oczekiwanie</span></div><div class="endpoint-details">${ep.description}</div><div class="endpoint-response" id="response-${i}">Oczekiwanie na test...</div></div>`;
        }
        async function testEndpoint(endpoint, index) {
            const el = { item: document.getElementById(`endpoint-${index}`), status: document.getElementById(`status-${index}`), response: document.getElementById(`response-${index}`) };
            el.item.className = 'endpoint-item loading';
            el.status.innerHTML = '<div class="loading-spinner"></div>Testowanie...';
            el.status.className = 'endpoint-status loading';
            const startTime = Date.now();
            try {
                const resp = await fetch(endpoint.url);
                const respTime = Date.now() - startTime;
                const text = await resp.text();
                const success = resp.ok;
                el.item.className = `endpoint-item ${success ? 'operational' : 'error'}`;
                el.status.innerHTML = success ? '‚úì Dzia≈Ça' : '‚úó B≈ÇƒÖd';
                el.status.className = `endpoint-status ${success ? 'operational' : 'error'}`;
                el.response.className = `endpoint-response ${success ? 'success' : 'error'}`;
                el.response.textContent = `Status: ${resp.status}\nCzas: ${respTime}ms\n\n${text.substring(0, 500)}`;
                return { success };
            } catch (error) {
                el.item.className = 'endpoint-item error';
                el.status.innerHTML = '‚úó B≈ÇƒÖd';
                el.status.className = 'endpoint-status error';
                el.response.className = 'endpoint-response error';
                el.response.textContent = `B≈ÇƒÖd po≈ÇƒÖczenia: ${error.message}`;
                return { success: false };
            }
        }
        async function runTests() {
            testResults = [];
            elements.testBtn.disabled = true;
            elements.testBtn.textContent = 'üîÑ Testowanie...';
            elements.progressBar.style.width = '0%';
            elements.endpointsList.innerHTML = ENDPOINTS.map(createEndpointElement).join('');
            updateOverallStatus();
            for (let i = 0; i < ENDPOINTS.length; i++) {
                testResults.push(await testEndpoint(ENDPOINTS[i], i));
                elements.progressBar.style.width = `${((i + 1) / ENDPOINTS.length) * 100}%`;
                updateOverallStatus();
            }
            elements.lastUpdated.textContent = `Ostatni test: ${new Date().toLocaleTimeString('pl-PL')}`;
            elements.testBtn.disabled = false;
            elements.testBtn.textContent = 'üîÑ Uruchom testy ponownie';
        }
        elements.testBtn.addEventListener('click', runTests);
        document.addEventListener('DOMContentLoaded', () => setTimeout(runTests, 500));
    </script>
</body>
</html>
