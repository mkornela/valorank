<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi Systemowe - Valorank</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-card: rgba(33, 38, 45, 0.8);
            --border-primary: #30363d;
            --border-secondary: rgba(240, 246, 252, 0.1);
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent: #58a6ff;
            --log-info: #58a6ff;
            --log-warn: #f85149;
            --log-error: #ff6b6b;
            --log-debug: #a5a5a5;
            --success: #238636;
            --error: #da3633;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Login Form */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-form {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px var(--shadow-color);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .login-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #4184e4;
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(218, 54, 51, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }

        /* Main App */
        .main-app {
            display: none;
        }

        .main-app.authenticated {
            display: block;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent);
        }

        .control-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: var(--error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Logs Container */
        .logs-container {
            padding: 20px 0;
            height: calc(100vh - 120px);
            overflow: hidden;
        }

        .logs-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .logs-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-count {
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .logs-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            height: calc(100% - 80px);
            overflow: hidden;
            position: relative;
        }

        .logs-list {
            height: 100%;
            overflow-y: auto;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .log-entry {
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 4px;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .log-entry:hover {
            background: var(--bg-tertiary);
        }

        .log-entry.info {
            border-left-color: var(--log-info);
            color: var(--text-primary);
        }

        .log-entry.warn {
            border-left-color: var(--log-warn);
            color: #ffa726;
        }

        .log-entry.error {
            border-left-color: var(--log-error);
            color: #ff5252;
            background: rgba(255, 82, 82, 0.05);
        }

        .log-entry.debug {
            border-left-color: var(--log-debug);
            color: var(--text-muted);
        }

        .log-timestamp {
            color: var(--text-muted);
            font-weight: 500;
        }

        .log-module {
            color: var(--accent);
            font-weight: 600;
        }

        .log-level {
            font-weight: 700;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        .log-level.info {
            background: rgba(88, 166, 255, 0.2);
            color: var(--log-info);
        }

        .log-level.warn {
            background: rgba(255, 167, 38, 0.2);
            color: #ffa726;
        }

        .log-level.error {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }

        .log-level.debug {
            background: rgba(165, 165, 165, 0.2);
            color: var(--log-debug);
        }

        .log-message {
            margin-left: 8px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 4px;
        }

        .filter-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            width: 250px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .logs-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .filters {
                width: 100%;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <form class="login-form" id="loginForm">
            <h1 class="login-title">🔐 Dostęp do logów</h1>
            <p class="login-subtitle">Wprowadź dane autoryzacyjne</p>
            
            <div class="form-group">
                <label class="form-label" for="username">Login</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Hasło</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Zaloguj się</button>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </form>
    </div>

    <div class="main-app" id="mainApp">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="header-title">📊 Logi Systemowe</h1>
                    <div class="header-controls">
                        <div class="status-indicator">
                            <div class="status-dot" id="connectionStatus"></div>
                            <span id="connectionText">Połączony</span>
                        </div>
                        <button class="control-btn" id="pauseBtn">⏸️ Pauza</button>
                        <button class="control-btn" id="clearBtn">🗑️ Wyczyść</button>
                        <button class="control-btn" id="logoutBtn">🚪 Wyloguj</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="logs-container">
                <div class="logs-header">
                    <div class="logs-stats">
                        <div class="stat-item">
                            <span>Łącznie:</span>
                            <span class="stat-count" id="totalLogs">0</span>
                        </div>
                        <div class="stat-item">
                            <span style="color: var(--log-info);">Info:</span>
                            <span class="stat-count" id="infoCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span style="color: #ffa726;">Warn:</span>
                            <span class="stat-count" id="warnCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span style="color: #ff5252;">Error:</span>
                            <span class="stat-count" id="errorCount">0</span>
                        </div>
                    </div>
                    
                    <div class="filters">
                        <div class="filter-group">
                            <button class="filter-btn active" data-level="all">Wszystkie</button>
                            <button class="filter-btn" data-level="info">Info</button>
                            <button class="filter-btn" data-level="warn">Warn</button>
                            <button class="filter-btn" data-level="error">Error</button>
                        </div>
                        <input type="text" class="search-input" id="searchInput" placeholder="🔍 Szukaj w logach...">
                    </div>
                </div>

                <div class="logs-content">
                    <div class="logs-list" id="logsList">
                        <div class="log-entry info">
                            <span class="log-timestamp">[Ładowanie...]</span>
                            <span class="log-module">[SYSTEM]</span>
                            <span class="log-level info">INFO</span>
                            <span class="log-message">Inicjalizacja połączenia z serwerem logów...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class LogsViewer {
            constructor() {
                this.logs = [];
                this.filteredLogs = [];
                this.currentFilter = 'all';
                this.searchQuery = '';
                this.isPaused = false;
                this.isAuthenticated = false;
                this.eventSource = null;
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.loginContainer = document.getElementById('loginContainer');
                this.loginForm = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');

                this.mainApp = document.getElementById('mainApp');
                this.logsList = document.getElementById('logsList');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.connectionText = document.getElementById('connectionText');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.searchInput = document.getElementById('searchInput');
                
                this.totalLogs = document.getElementById('totalLogs');
                this.infoCount = document.getElementById('infoCount');
                this.warnCount = document.getElementById('warnCount');
                this.errorCount = document.getElementById('errorCount');

                this.filterBtns = document.querySelectorAll('.filter-btn');
            }

            setupEventListeners() {
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));

                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.clearBtn.addEventListener('click', () => this.clearLogs());
                this.logoutBtn.addEventListener('click', () => this.logout());

                this.searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.filterLogs();
                });

                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.level;
                        this.filterLogs();
                    });
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                this.loginBtn.disabled = true;
                this.loginBtn.textContent = 'Logowanie...';
                this.hideError();

                try {
                    const response = await fetch('/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: this.usernameInput.value,
                            password: this.passwordInput.value
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.isAuthenticated = true;
                        this.loginContainer.style.display = 'none';
                        this.mainApp.classList.add('authenticated');
                        this.connectToLogs();
                    } else {
                        this.showError(data.error || 'Nieprawidłowe dane logowania');
                    }
                } catch (error) {
                    this.showError('Błąd połączenia z serwerem');
                } finally {
                    this.loginBtn.disabled = false;
                    this.loginBtn.textContent = 'Zaloguj się';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            connectToLogs() {
                this.eventSource = new EventSource('/admin/logs/stream');

                this.eventSource.onmessage = (event) => {
                    if (!this.isPaused) {
                        const logData = JSON.parse(event.data);
                        this.addLog(logData);
                    }
                };

                this.eventSource.onerror = () => {
                    this.updateConnectionStatus(false);
                };

                this.eventSource.onopen = () => {
                    this.updateConnectionStatus(true);
                };
            }

            addLog(logData) {
                this.logs.unshift(logData);
                
                if (this.logs.length > 1000) {
                    this.logs = this.logs.slice(0, 1000);
                }

                this.updateStats();
                this.filterLogs();
            }

            filterLogs() {
                this.filteredLogs = this.logs.filter(log => {
                    const levelMatch = this.currentFilter === 'all' || log.level === this.currentFilter;
                    const searchMatch = this.searchQuery === '' || 
                        log.message.toLowerCase().includes(this.searchQuery) ||
                        log.module.toLowerCase().includes(this.searchQuery);
                    
                    return levelMatch && searchMatch;
                });

                this.renderLogs();
            }

            renderLogs() {
                if (this.filteredLogs.length === 0) {
                    this.logsList.innerHTML = `
                        <div class="log-entry info">
                            <span class="log-message">Brak logów do wyświetlenia...</span>
                        </div>
                    `;
                    return;
                }

                this.logsList.innerHTML = this.filteredLogs.map(log => `
                    <div class="log-entry ${log.level}">
                        <span class="log-timestamp">[${log.timestamp}]</span>
                        <span class="log-module">[${log.module}]</span>
                        <span class="log-level ${log.level}">${log.level.toUpperCase()}</span>
                        <span class="log-message">${this.escapeHtml(log.message)}</span>
                    </div>
                `).join('');

                this.logsList.scrollTop = 0;
            }

            updateStats() {
                const stats = this.logs.reduce((acc, log) => {
                    acc.total++;
                    acc[log.level] = (acc[log.level] || 0) + 1;
                    return acc;
                }, { total: 0, info: 0, warn: 0, error: 0 });

                this.totalLogs.textContent = stats.total;
                this.infoCount.textContent = stats.info || 0;
                this.warnCount.textContent = stats.warn || 0;
                this.errorCount.textContent = stats.error || 0;
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                this.pauseBtn.textContent = this.isPaused ? '▶️ Wznów' : '⏸️ Pauza';
                this.pauseBtn.classList.toggle('active', this.isPaused);
            }

            clearLogs() {
                if (confirm('Czy na pewno chcesz wyczyścić wszystkie logi?')) {
                    this.logs = [];
                    this.filteredLogs = [];
                    this.renderLogs();
                    this.updateStats();
                }
            }

            logout() {
                if (this.eventSource) {
                    this.eventSource.close();
                }
                this.isAuthenticated = false;
                this.mainApp.classList.remove('authenticated');
                this.loginContainer.style.display = 'flex';
                this.usernameInput.value = '';
                this.passwordInput.value = '';
                this.hideError();
            }

            updateConnectionStatus(connected) {
                this.connectionStatus.classList.toggle('disconnected', !connected);
                this.connectionText.textContent = connected ? 'Połączony' : 'Rozłączony';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new LogsViewer();
        });
    </script>
</body>
</html>
